{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .card p {
            font-size: 1rem;
            color: #555;
        }
        .card .price {
            color: #27ae60;
            font-weight: bold;
        }
        .buy-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .buy-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Buy Fresh Farm Products</h1>
    <div class="container">
        {% for product in products %}
            <div class="card">
                <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
                <h2>{{ product.product_name }}</h2>
                <p class="price">â‚¹{{ product.price }} per kg</p>
                <p>{{ product.description }}</p>
                <p><strong>Contact:</strong> {{ product.contact }}</p>
                <p><a href="{{ product.location }}" target="_blank">View Location</a></p>
                <button class="buy-btn">Buy Now</button>
            </div>
        {% endfor %}
    </div>

</body>
</html>
