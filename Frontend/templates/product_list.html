{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://c1.wallpaperflare.com/preview/884/928/958/home-outside-thailand-cornfield-rice.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            transition: background 0.5s ease-in-out;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
        .container {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-in-out;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }
        .product {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards ease-in-out;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .product img:hover {
            transform: scale(1.05);
        }
        .label {
            font-weight: bold;
            margin-right: 5px;
        }
        .price {
            color: #27ae60;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .spacer {
            margin-bottom: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Farm Market</h1>
    </header>
    <div class="container">
        <h2>Fresh Vegetables from Our Farm</h2>
        <div class="product-container">
            {% for product in products %}
                <div class="product">
                    <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
                    <h2>{{ product.product_name }}</h2>
                    <div class="spacer"></div>
                    <p><span class="label">Price:</span> ${{ product.price }}</p>
                    <div class="spacer"></div>
                    <p><span class="label">Description:</span> {{ product.description }}</p>
                    <div class="spacer"></div>
                    <p><span class="label">Contact:</span> {{ product.contact }}</p>
                    <div class="spacer"></div>
                    <p><span class="label">Location:</span> <a href="{{ product.location }}" target="_blank">View Location</a></p>
                    <div class="spacer"></div>
                    <a href="{% url 'product-detail' product.id %}" class="buy-button">Buy Now</a> <!-- Update the URL to include the product ID -->
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
